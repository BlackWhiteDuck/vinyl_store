<h4>Please enter your contact details below:</h4>
<!-- created a heading for the user to enter their contact details-->

<br>
<!-- created a linebreak for neatness-->

<form action="/mainpage/">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="cell">Cell number:</label>
  <input type="text" id="cell" name="cell"><br><br>
  <label for="email">Email Address:</label>
  <input type="text" id="email" name="email"><br><br>
</form>
<!-- used the form tag to create a table and used the action tag to direct the user back to the mainpage when they click the submit button-->
<!-- created labels and inputs for the user to input their name, last name, cell number and their email address-->

<br>
<!-- created a linebreak for neatness-->

<h4>Please enter your credit/debit card details:</h4>
<!-- created a heading for the user to enter their contact details-->

<br>
<!-- created a linebreak for neatness-->

<form action="/mainpage/">
    <label for="card_name">Name on card:</label>
    <input type="text" id="card_name" name="card_name"><br><br>
    <label for="card_type">Card Type:</label>
    <input type="text" id="card_type" name="card_type"><br><br>
    <label for="card_num">Card Number:</label>
    <input type="text" id="card_num" name="card_num"><br><br>
    <label for="year">Expiration Date(year):</label>
    <input type="text" id="year" name="year"><br><br>
    <label for="month">Expiration Date(month):</label>
    <input type="text" id="month" name="month"><br><br>
    <label for="code">CVC code:</label>
    <input type="text" id="code" name="code"><br><br>
    <input type="submit" value="Submit">
  </form>
  <!-- used the form tag to create a table and used the action tag to direct the user back to the mainpage when they click the submit button-->
  <!-- created labels and inputs for the user to input the name on their card, their card type, their card number, the expiration
  date and the CVC code of the card-->
